<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MOYA Store</title>
  </head>
  <body>
    <section class="header-section">
      <div class="container">
        <div class="navbar-container">
          <div class="logo-box">
            <a href="/index.html"
              ><img
                src="./assets/images/logo.png"
                alt="logo"
                width="50px"
                height="auto"
            /></a>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Buyer</a></li>
              <li><a href="seller.html">Seller</a></li>
              <span class="link-underline"></span>
            </ul>
            <div class="cart-link-box">
              <a class="cart-link" href="">
                <i class="fas fa-cart-plus"></i>
                <span class="notification">1</span>
              </a>
              <span class="slide"></span>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <section class="products-section">
      <div class="container">
        <button class="add-new-product-btn">Add New Product</button>
        <div class="product-container">
          <div class="product-item">
            <div class="product-item--header">
              <img
                src="https://via.placeholder.com/150/955595/808080"
                alt="product"
              />
            </div>
            <div class="product-item--desc">
              <div class="product-item--name"><h2>Product_One</h2></div>
              <div class="product-item--details">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              </div>
              <div class="product-item--price"><h3 class="product-price">Price: <span>12.99</span>$</h3></div>
            </div>
            <div class="product-item-btn-seller">
              <button class="edit-btn">Edit</button>
              <button class="remove-btn">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/cea4c25e73.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
